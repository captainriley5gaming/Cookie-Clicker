<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Deluxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes cookiePop {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
            0% { 
                opacity: 1;
                transform: translateY(0);
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        
        .cookie-click {
            animation: cookiePop 0.1s ease;
        }
        
        .float-number {
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }
        
        .upgrade-card {
            transition: all 0.3s ease;
        }
        
        .upgrade-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .golden-cookie {
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .golden-cookie:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-100 to-orange-200 min-h-full">
    <div class="container mx-auto px-4 py-8 h-full">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-amber-900 mb-2">üç™ Cookie Clicker Deluxe</h1>
            <p class="text-amber-700 text-lg">Click the cookie to start your bakery empire!</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
            <div class="lg:col-span-2 bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">
                <div class="absolute top-4 right-4 text-right">
                    <div class="text-4xl font-bold text-amber-900" id="cookieCount">0</div>
                    <div class="text-sm text-amber-700">cookies</div>
                    <div class="text-2xl font-semibold text-amber-800 mt-2" id="cpsDisplay">0</div>
                    <div class="text-xs text-amber-600">per second</div>
                </div>
                
                <div class="flex items-center justify-center h-full min-h-[400px] relative" id="cookieContainer">
                    <button id="mainCookie" class="text-[200px] hover:scale-105 transition-transform duration-200 focus:outline-none focus:ring-4 focus:ring-amber-400 rounded-full">
                        üç™
                    </button>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-4">
                    <div class="bg-amber-50 rounded-xl p-4 text-center">
                        <div class="text-3xl mb-2">üëÜ</div>
                        <div class="text-sm text-amber-700">Click Power</div>
                        <div class="text-2xl font-bold text-amber-900" id="clickPower">1</div>
                    </div>
                    <div class="bg-amber-50 rounded-xl p-4 text-center">
                        <div class="text-3xl mb-2">üèÜ</div>
                        <div class="text-sm text-amber-700">Total Baked</div>
                        <div class="text-2xl font-bold text-amber-900" id="totalBaked">0</div>
                    </div>
                    <div class="bg-amber-50 rounded-xl p-4 text-center">
                        <div class="text-3xl mb-2">‚≠ê</div>
                        <div class="text-sm text-amber-700">Golden Clicks</div>
                        <div class="text-2xl font-bold text-amber-900" id="goldenClicks">0</div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-3xl shadow-2xl p-6 overflow-y-auto" style="max-height: 600px;">
                <h2 class="text-2xl font-bold text-amber-900 mb-4">üè™ Upgrades</h2>
                <div id="upgradesContainer" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        let cookies = 0;
        let totalBaked = 0;
        let clickPower = 1;
        let cookiesPerSecond = 0;
        let goldenClickCount = 0;
        
        const upgrades = [
            { id: 'cursor', name: 'Cursor', emoji: 'üëÜ', cost: 15, cps: 0.1, owned: 0, multiplier: 1.15 },
            { id: 'grandma', name: 'Grandma', emoji: 'üëµ', cost: 100, cps: 1, owned: 0, multiplier: 1.15 },
            { id: 'farm', name: 'Cookie Farm', emoji: 'üåæ', cost: 500, cps: 8, owned: 0, multiplier: 1.15 },
            { id: 'factory', name: 'Factory', emoji: 'üè≠', cost: 3000, cps: 47, owned: 0, multiplier: 1.15 },
            { id: 'mine', name: 'Cookie Mine', emoji: '‚õèÔ∏è', cost: 10000, cps: 260, owned: 0, multiplier: 1.15 },
            { id: 'spaceship', name: 'Spaceship', emoji: 'üöÄ', cost: 40000, cps: 1400, owned: 0, multiplier: 1.15 },
            { id: 'wizard', name: 'Cookie Wizard', emoji: 'üßô', cost: 200000, cps: 7800, owned: 0, multiplier: 1.15 }
        ];
        
        const clickUpgrades = [
            { id: 'click1', name: 'Better Fingers', emoji: '‚úã', cost: 100, power: 1, owned: false },
            { id: 'click2', name: 'Steel Cursor', emoji: 'ü¶æ', cost: 500, power: 5, owned: false },
            { id: 'click3', name: 'Diamond Touch', emoji: 'üíé', cost: 5000, power: 25, owned: false },
            { id: 'click4', name: 'Cosmic Click', emoji: 'üåü', cost: 50000, power: 100, owned: false }
        ];
        
        function updateDisplay() {
            document.getElementById('cookieCount').textContent = Math.floor(cookies).toLocaleString();
            document.getElementById('cpsDisplay').textContent = cookiesPerSecond.toFixed(1) + ' CPS';
            document.getElementById('clickPower').textContent = clickPower;
            document.getElementById('totalBaked').textContent = Math.floor(totalBaked).toLocaleString();
            document.getElementById('goldenClicks').textContent = goldenClickCount;
        }
        
        function calculateCPS() {
            cookiesPerSecond = 0;
            upgrades.forEach(upgrade => {
                cookiesPerSecond += upgrade.cps * upgrade.owned;
            });
        }
        
        function createFloatingNumber(x, y, amount) {
            const floater = document.createElement('div');
            floater.className = 'float-number absolute text-3xl font-bold text-amber-600';
            floater.textContent = '+' + amount;
            floater.style.left = x + 'px';
            floater.style.top = y + 'px';
            document.getElementById('cookieContainer').appendChild(floater);
            
            setTimeout(() => floater.remove(), 1000);
        }
        
        function clickCookie(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            cookies += clickPower;
            totalBaked += clickPower;
            
            document.getElementById('mainCookie').classList.add('cookie-click');
            setTimeout(() => {
                document.getElementById('mainCookie').classList.remove('cookie-click');
            }, 100);
            
            createFloatingNumber(x, y, clickPower);
            updateDisplay();
            renderUpgrades();
        }
        
        function buyUpgrade(upgrade) {
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.ceil(upgrade.cost * upgrade.multiplier);
                calculateCPS();
                updateDisplay();
                renderUpgrades();
            }
        }
        
        function buyClickUpgrade(upgrade) {
            if (cookies >= upgrade.cost && !upgrade.owned) {
                cookies -= upgrade.cost;
                upgrade.owned = true;
                clickPower += upgrade.power;
                updateDisplay();
                renderUpgrades();
            }
        }
        
        function renderUpgrades() {
            const container = document.getElementById('upgradesContainer');
            container.innerHTML = '';
            
            clickUpgrades.forEach(upgrade => {
                if (!upgrade.owned) {
                    const canAfford = cookies >= upgrade.cost;
                    const card = document.createElement('div');
                    card.className = `upgrade-card bg-gradient-to-r from-purple-100 to-pink-100 rounded-xl p-4 cursor-pointer ${canAfford ? 'opacity-100' : 'opacity-50'}`;
                    card.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="text-4xl">${upgrade.emoji}</span>
                                <div>
                                    <div class="font-bold text-purple-900">${upgrade.name}</div>
                                    <div class="text-sm text-purple-700">+${upgrade.power} per click</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-purple-900">${upgrade.cost.toLocaleString()}</div>
                                <div class="text-xs text-purple-600">cookies</div>
                            </div>
                        </div>
                    `;
                    if (canAfford) {
                        card.onclick = () => buyClickUpgrade(upgrade);
                    }
                    container.appendChild(card);
                }
            });
            
            upgrades.forEach(upgrade => {
                const canAfford = cookies >= upgrade.cost;
                const card = document.createElement('div');
                card.className = `upgrade-card bg-gradient-to-r from-amber-50 to-orange-50 rounded-xl p-4 cursor-pointer ${canAfford ? 'opacity-100' : 'opacity-50'}`;
                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="text-4xl">${upgrade.emoji}</span>
                            <div>
                                <div class="font-bold text-amber-900">${upgrade.name}</div>
                                <div class="text-sm text-amber-700">${upgrade.cps} CPS</div>
                                ${upgrade.owned > 0 ? `<div class="text-xs text-amber-600">Owned: ${upgrade.owned}</div>` : ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-amber-900">${upgrade.cost.toLocaleString()}</div>
                            <div class="text-xs text-amber-600">cookies</div>
                        </div>
                    </div>
                `;
                if (canAfford) {
                    card.onclick = () => buyUpgrade(upgrade);
                }
                container.appendChild(card);
            });
        }
        
        function spawnGoldenCookie() {
            const container = document.getElementById('cookieContainer');
            const golden = document.createElement('div');
            golden.className = 'golden-cookie absolute text-6xl';
            golden.textContent = '‚ú®';
            golden.style.left = Math.random() * (container.offsetWidth - 100) + 'px';
            golden.style.top = Math.random() * (container.offsetHeight - 100) + 'px';
            
            golden.onclick = () => {
                const bonus = Math.floor(cookies * 0.1) + clickPower * 10;
                cookies += bonus;
                totalBaked += bonus;
                goldenClickCount++;
                createFloatingNumber(
                    parseInt(golden.style.left), 
                    parseInt(golden.style.top), 
                    bonus
                );
                golden.remove();
                updateDisplay();
            };
            
            container.appendChild(golden);
            
            setTimeout(() => {
                if (golden.parentNode) {
                    golden.remove();
                }
            }, 5000);
        }
        
        document.getElementById('mainCookie').addEventListener('click', clickCookie);
        
        setInterval(() => {
            cookies += cookiesPerSecond / 10;
            totalBaked += cookiesPerSecond / 10;
            updateDisplay();
        }, 100);
        
        setInterval(() => {
            if (Math.random() < 0.05) {
                spawnGoldenCookie();
            }
        }, 10000);
        
        updateDisplay();
        renderUpgrades();
    </script>

</html>
