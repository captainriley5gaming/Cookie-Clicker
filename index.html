<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .game-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .right-panel {
      width: 350px;
      padding: 2rem;
      overflow-y: auto;
      border-left: 3px solid;
    }

    h1 {
      margin: 0 0 1rem 0;
      text-align: center;
    }

    .stats {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cookie-count {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .cps {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .cookie-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      font-size: 8rem;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .cookie-button:hover {
      transform: scale(1.05);
    }

    .cookie-button:active {
      transform: scale(0.95);
    }

    .upgrades-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .upgrade-item {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .upgrade-item:hover:not(.disabled) {
      transform: translateX(5px);
    }

    .upgrade-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .upgrade-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .upgrade-desc {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .upgrade-cost {
      font-weight: bold;
    }

    .upgrade-owned {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .floating-number {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      pointer-events: none;
      animation: float-up 1s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }

    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
      }

      .right-panel {
        width: 100%;
        border-left: none;
        border-top: 3px solid;
      }

      .cookie-button {
        width: 150px;
        height: 150px;
        font-size: 6rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div id="app">
   <div class="game-container">
    <div class="left-panel">
     <h1 id="game-title">Cookie Clicker</h1>
     <div class="stats">
      <div class="cookie-count" id="cookie-count">
       0
      </div>
      <div id="cookie-label">
       Cookies
      </div>
      <div class="cps" id="cps">
       per second: 0
      </div>
     </div><button class="cookie-button" id="cookie-btn">üç™</button>
    </div>
    <div class="right-panel">
     <div class="upgrades-title">
      Upgrades
     </div>
     <div id="upgrades-container"></div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#fef3c7",
      surface_color: "#fde68a",
      text_color: "#92400e",
      primary_action_color: "#f59e0b",
      secondary_action_color: "#d97706",
      font_family: "Comic Sans MS",
      font_size: 16,
      game_title: "Cookie Clicker",
      cookie_label: "Cookies"
    };

    let gameState = {
      cookies: 0,
      cookiesPerSecond: 0,
      upgrades: {}
    };

    const upgradeDefinitions = [
      { id: 'cursor', name: 'Cursor', baseCost: 15, cps: 0.1, desc: 'Autoclicks once every 10 seconds' },
      { id: 'grandma', name: 'Grandma', baseCost: 100, cps: 1, desc: 'A nice grandma to bake cookies' },
      { id: 'farm', name: 'Farm', baseCost: 1100, cps: 8, desc: 'Grows cookie plants' },
      { id: 'mine', name: 'Mine', baseCost: 12000, cps: 47, desc: 'Mines cookie dough' },
      { id: 'factory', name: 'Factory', baseCost: 130000, cps: 260, desc: 'Mass produces cookies' },
      { id: 'bank', name: 'Bank', baseCost: 1400000, cps: 1400, desc: 'Generates cookies from interest' },
      { id: 'temple', name: 'Temple', baseCost: 20000000, cps: 7800, desc: 'Summons cookies from the gods' }
    ];

    upgradeDefinitions.forEach(upgrade => {
      gameState.upgrades[upgrade.id] = 0;
    });

    const dataHandler = {
      onDataChanged(data) {
        if (data.length > 0) {
          const savedState = data[0];
          gameState.cookies = savedState.cookies || 0;
          gameState.cookiesPerSecond = savedState.cookies_per_second || 0;
          
          if (savedState.upgrades) {
            try {
              gameState.upgrades = JSON.parse(savedState.upgrades);
            } catch (e) {
              console.error('Failed to parse upgrades');
            }
          }
          
          updateDisplay();
          renderUpgrades();
        }
      }
    };

    async function saveGame() {
      const data = await window.dataSdk.init(dataHandler);
      
      const saveData = {
        cookies: gameState.cookies,
        cookies_per_second: gameState.cookiesPerSecond,
        upgrades: JSON.stringify(gameState.upgrades)
      };

      const existingData = [];
      dataHandler.onDataChanged = (data) => {
        existingData.push(...data);
      };

      if (existingData.length > 0) {
        const result = await window.dataSdk.update({
          ...saveData,
          __backendId: existingData[0].__backendId
        });
      } else {
        const result = await window.dataSdk.create(saveData);
      }
    }

    function updateDisplay() {
      document.getElementById('cookie-count').textContent = Math.floor(gameState.cookies).toLocaleString();
      document.getElementById('cps').textContent = `per second: ${gameState.cookiesPerSecond.toFixed(1)}`;
    }

    function renderUpgrades() {
      const container = document.getElementById('upgrades-container');
      container.innerHTML = '';

      upgradeDefinitions.forEach(upgrade => {
        const owned = gameState.upgrades[upgrade.id] || 0;
        const cost = Math.floor(upgrade.baseCost * Math.pow(1.15, owned));
        const canAfford = gameState.cookies >= cost;

        const upgradeEl = document.createElement('div');
        upgradeEl.className = `upgrade-item ${!canAfford ? 'disabled' : ''}`;
        upgradeEl.style.backgroundColor = window.elementSdk?.config?.surface_color || defaultConfig.surface_color;
        upgradeEl.style.color = window.elementSdk?.config?.text_color || defaultConfig.text_color;
        upgradeEl.style.border = `2px solid ${window.elementSdk?.config?.secondary_action_color || defaultConfig.secondary_action_color}`;

        upgradeEl.innerHTML = `
          <div class="upgrade-name">${upgrade.name}</div>
          <div class="upgrade-desc">${upgrade.desc}</div>
          <div class="upgrade-cost">Cost: ${cost.toLocaleString()} cookies</div>
          <div class="upgrade-owned">Owned: ${owned}</div>
        `;

        if (canAfford) {
          upgradeEl.addEventListener('click', () => buyUpgrade(upgrade.id));
        }

        container.appendChild(upgradeEl);
      });
    }

    function buyUpgrade(upgradeId) {
      const upgrade = upgradeDefinitions.find(u => u.id === upgradeId);
      const owned = gameState.upgrades[upgradeId] || 0;
      const cost = Math.floor(upgrade.baseCost * Math.pow(1.15, owned));

      if (gameState.cookies >= cost) {
        gameState.cookies -= cost;
        gameState.upgrades[upgradeId] = owned + 1;
        gameState.cookiesPerSecond += upgrade.cps;
        
        updateDisplay();
        renderUpgrades();
        saveGame();
      }
    }

    function showFloatingNumber(x, y, value) {
      const floatingNum = document.createElement('div');
      floatingNum.className = 'floating-number';
      floatingNum.textContent = `+${value}`;
      floatingNum.style.left = `${x}px`;
      floatingNum.style.top = `${y}px`;
      floatingNum.style.color = window.elementSdk?.config?.primary_action_color || defaultConfig.primary_action_color;
      
      document.querySelector('.left-panel').appendChild(floatingNum);
      
      setTimeout(() => floatingNum.remove(), 1000);
    }

    document.getElementById('cookie-btn').addEventListener('click', (e) => {
      gameState.cookies += 1;
      updateDisplay();
      renderUpgrades();
      saveGame();

      const rect = e.target.getBoundingClientRect();
      showFloatingNumber(e.clientX - rect.left, e.clientY - rect.top, 1);
    });

    setInterval(() => {
      if (gameState.cookiesPerSecond > 0) {
        gameState.cookies += gameState.cookiesPerSecond / 10;
        updateDisplay();
        
        if (Math.random() < 0.1) {
          saveGame();
        }
      }
    }, 100);

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      const gameTitle = config.game_title || defaultConfig.game_title;
      const cookieLabel = config.cookie_label || defaultConfig.cookie_label;

      document.body.style.fontFamily = `${fontFamily}, cursive, sans-serif`;
      document.body.style.fontSize = `${fontSize}px`;
      
      document.querySelector('.left-panel').style.backgroundColor = backgroundColor;
      document.querySelector('.left-panel').style.color = textColor;
      
      document.querySelector('.right-panel').style.backgroundColor = surfaceColor;
      document.querySelector('.right-panel').style.color = textColor;
      document.querySelector('.right-panel').style.borderLeftColor = secondaryActionColor;
      
      document.getElementById('game-title').textContent = gameTitle;
      document.getElementById('game-title').style.fontSize = `${fontSize * 2}px`;
      document.getElementById('game-title').style.color = textColor;
      
      document.getElementById('cookie-label').textContent = cookieLabel;
      document.getElementById('cookie-label').style.fontSize = `${fontSize * 1.2}px`;
      
      document.querySelector('.cookie-count').style.fontSize = `${fontSize * 3}px`;
      document.querySelector('.cookie-count').style.color = primaryActionColor;
      
      document.querySelector('.cps').style.fontSize = `${fontSize * 1.2}px`;
      
      document.getElementById('cookie-btn').style.backgroundColor = primaryActionColor;
      
      document.querySelector('.upgrades-title').style.fontSize = `${fontSize * 1.5}px`;
      document.querySelector('.upgrades-title').style.color = textColor;

      renderUpgrades();
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["cookie_label", config.cookie_label || defaultConfig.cookie_label]
        ])
      });

      onConfigChange(window.elementSdk.config);
    }

    if (window.dataSdk) {
      window.dataSdk.init(dataHandler);
    }

    renderUpgrades();
  </script>
